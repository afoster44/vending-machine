<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>vendingmachine-mvc</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">vendingmachine-mvc</span>
            </a>
        </nav>
    </header>
    <main>
        <div id="app"></div>
        <div id="vending-machine">
            <h1>Vending Machine</h1>
            <button class="btn btn-primary" onclick="app.venderController.quarter()">Add Quarter</button>
            <p>total quarters: $<span id="total-quarters">$</span></p>
            <button class="btn btn-success" onclick="app.venderController.buyMountainDew()">Buy Mountain
                Dew</button>
            <span id="mountain-dew">
                <p>MTN DEW</p>
            </span>
            <button class="btn btn-secondary" onclick="app.venderController.buyCoke()">Buy Coke</button>
            <span id="coke">
                <p>COKE</p>
            </span>
            <button class="btn btn-danger" onclick="app.venderController.buyPepsi()">Buy Pepsi</button>
            <span id="pepsi">
                <p>PEPSI</p>
            </span>
            <button class="btn btn-primary" onclick="app.venderController.refund()">REFUND</button>
            <h2>Item's Purchased:</h2>
            <p id="items-purchased"></p>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
